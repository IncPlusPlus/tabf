name: Upload assets when release published
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '15.x'
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - name: Create upload-keystore.jks
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'upload-keystore.jks'
          encodedString: ${{ secrets.KEYSTORE }}
      - name: Create key.properties
        run: |
          echo "storePassword=$store_password" >> android/key.properties
          echo "keyPassword=$key_password" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=$store_file_path" >> android/key.properties
        env:
          store_file_path: ${{ steps.write_file.outputs.filePath }}
          store_password: ${{ secrets.SIGNING_STORE_PASSWORD }}
          key_password: ${{ secrets.SIGNING_KEY_PASSWORD }}
      - name: Build APK
        run: flutter build apk --release
      - name: Build AppBundle
        run: flutter build appbundle --release
      - name: Name APK file with version number
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/tabf-$(echo $current_tag | grep -o v.*).apk
        env:
          current_tag: ${{ github.ref }}
      - name: Add APK to release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          files: |
            build/app/outputs/flutter-apk/tabf-v*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge main branch into heroku-deploy
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: main
          target_branch: heroku-deploy
          github_token: ${{ github.token }}
      - name: Upload to Google Play internal testing track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: io.github.incplusplus.tabf
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
#          whatsNewDirectory: distribution/whatsnew
