name: Signed APK Attempt
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - uses: actions/setup-java@v1
        with:
          java-version: '15.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - run: flutter pub get
      - run: flutter test
      - name: Create upload-keystore.jks
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'upload-keystore.jks'
          encodedString: ${{ secrets.KEYSTORE }}
      - name: Create key.properties
        run: |
          echo "storePassword=$store_password" >> android/key.properties
          echo "keyPassword=$key_password" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=$store_file_path" >> android/key.properties
        env:
          store_file_path: ${{ steps.write_file.outputs.filePath }}
          store_password: ${{ secrets.SIGNING_STORE_PASSWORD }}
          key_password: ${{ secrets.SIGNING_KEY_PASSWORD }}
      - name: Build APK
        run: flutter build apk --release
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: build/app/outputs/flutter-apk/app.apk